
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* CSS VARIABLES FOR THEMING */
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --input-border: #dddddd;
            --input-focus: #667eea;
            --detail-bg: #f8f9fa;
            --error-bg: #ffeeee;
            --error-text: #cc3333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #0f3460;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --text-tertiary: #6c757d;
            --input-border: #495057;
            --input-focus: #7b68ee;
            --detail-bg: #1a1a2e;
            --error-bg: #4a1919;
            --error-text: #ff6b6b;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            transition: color 0.3s ease;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            padding: 5px;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* FAVOURITES */
        .favourites-section {
            margin-bottom: 20px;
            padding: 20px;
            background: var(--detail-bg);
            border-radius: 10px;
            transition: background 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .favourites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .favourites-section h3 {
            color: var(--text-primary);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .clear-all-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clear-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .clear-all-btn:active {
            transform: translateY(0);
        }

        .favourites-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .favourite-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: var(--card-bg);
            border: 2px solid var(--input-border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-size: 0.9rem;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .favourite-item:hover {
            border-color: var(--input-focus);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .favourite-item .city-name {
            font-weight: 500;
        }

        .favourite-item .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            line-height: 1;
            opacity: 0.6;
            transition: opacity 0.2s, transform 0.2s;
        }

        .favourite-item .remove-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        /* SEARCH */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s, background 0.3s, color 0.3s, transform 0.2s;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        #cityInput:focus {
            border-color: var(--input-focus);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        #cityInput::placeholder {
            color: var(--text-tertiary);
        }

        #searchBtn {
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        /* VIEW TOGGLE */
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--detail-bg);
            padding: 5px;
            border-radius: 10px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            font-size: 0.9rem;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn:hover {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        /* WEATHER DISPLAY */
        .weather-display, .forecast-display {
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .weather-display {
            text-align: center;
        }

        #cityName, #forecastCityName {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .favourite-btn {
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
        }

        .favourite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .favourite-btn:active {
            transform: translateY(0);
        }

        .favourite-btn.added {
            background: linear-gradient(135deg, #90ee90 0%, #98fb98 100%);
            cursor: default;
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .favourite-btn.added::before {
            content: '‚úì ';
        }

        .weather-main {
            margin-bottom: 30px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            transition: color 0.3s ease;
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        [data-theme="dark"] .temperature {
            color: #7b68ee;
        }

        .unit {
            font-size: 2rem;
            color: var(--text-tertiary);
            transition: color 0.3s ease;
        }

        #description {
            font-size: 1.5rem;
            color: var(--text-secondary);
            text-transform: capitalize;
            transition: color 0.3s ease;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: var(--detail-bg);
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            animation: slideInUp 0.5s ease-out backwards;
        }

        .detail-item:nth-child(1) { animation-delay: 0.1s; }
        .detail-item:nth-child(2) { animation-delay: 0.2s; }
        .detail-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-item .label {
            font-size: 0.9rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .detail-item span:last-child {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        /* WEATHER MAP */
        .weather-map-container {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        #weatherMap {
            height: 400px;
            width: 100%;
        }

        /* FORECAST DISPLAY */
        .forecast-display {
            text-align: center;
        }

        #forecastCityName {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .forecast-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .forecast-card {
            background: var(--detail-bg);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .forecast-card:nth-child(1) { animation-delay: 0.1s; }
        .forecast-card:nth-child(2) { animation-delay: 0.2s; }
        .forecast-card:nth-child(3) { animation-delay: 0.3s; }
        .forecast-card:nth-child(4) { animation-delay: 0.4s; }
        .forecast-card:nth-child(5) { animation-delay: 0.5s; }

        .forecast-card:hover {
            border-color: var(--input-focus);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .forecast-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .forecast-day {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .forecast-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .forecast-temps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .forecast-high {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .forecast-low {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .forecast-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: capitalize;
            margin-top: 5px;
        }

        /* LOADING SPINNER */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 4px solid var(--detail-bg);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        [data-theme="dark"] .spinner {
            border-top-color: #7b68ee;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #667eea;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .loading-text {
            color: #7b68ee;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hidden {
            display: none;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .theme-toggle {
                position: static;
                display: block;
                margin: 10px auto 0;
            }

            .favourites-list {
                flex-direction: column;
            }
            
            .favourite-item {
                justify-content: space-between;
            }

            .forecast-cards {
                grid-template-columns: 1fr;
            }
            
            .forecast-card {
                padding: 15px;
            }
            
            .view-toggle {
                flex-direction: column;
            }

            #weatherMap {
                height: 300px;
            }

            .favourites-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get current weather for any city</p>
        </header>

        <main>
            <div id="favouritesSection" class="favourites-section hidden">
                <div class="favourites-header">
                    <h3>‚≠ê Favourite Cities</h3>
                    <button id="clearAllBtn" class="clear-all-btn">üóëÔ∏è Clear All</button>
                </div>
                <div id="favouritesList" class="favourites-list"></div>
            </div>

            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, Tokyo, New York)"
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>

            <div id="viewToggle" class="view-toggle hidden">
                <button id="currentBtn" class="toggle-btn active">Current Weather</button>
                <button id="forecastBtn" class="toggle-btn">5-Day Forecast</button>
            </div>

            <div id="weatherDisplay" class="weather-display hidden">
                <h2 id="cityName"></h2>
                <button id="addFavouriteBtn" class="favourite-btn">‚≠ê Add to Favourites</button>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">¬∞C</span>
                    </div>
                    <div id="description"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Feels Like</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span id="windSpeed"></span>
                    </div>
                </div>

                <div id="weatherMapContainer" class="weather-map-container">
                    <div id="weatherMap"></div>
                </div>
            </div>

            <div id="forecastDisplay" class="forecast-display hidden">
                <h2 id="forecastCityName"></h2>
                <button id="addFavouriteBtnForecast" class="favourite-btn">‚≠ê Add to Favourites</button>
                <div id="forecastCards" class="forecast-cards"></div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <div class="loading-text">Loading weather data...</div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const API_URL = '/api/weather';
        const FORECAST_URL = '/api/forecast';

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherDisplay = document.getElementById('weatherDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        
        const cityName = document.getElementById('cityName');
        const temp = document.getElementById('temp');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');

        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const favouritesSection = document.getElementById('favouritesSection');
        const favouritesList = document.getElementById('favouritesList');
        const addFavouriteBtn = document.getElementById('addFavouriteBtn');
        const addFavouriteBtnForecast = document.getElementById('addFavouriteBtnForecast');
        const clearAllBtn = document.getElementById('clearAllBtn');

        const viewToggle = document.getElementById('viewToggle');
        const currentBtn = document.getElementById('currentBtn');
        const forecastBtn = document.getElementById('forecastBtn');
        const forecastDisplay = document.getElementById('forecastDisplay');
        const forecastCityName = document.getElementById('forecastCityName');
        const forecastCards = document.getElementById('forecastCards');

        let favourites = [];
        let currentCity = null;
        let currentCityCoords = null;
        let currentView = 'current';
        let lastSearchedCity = null;
        let weatherMap = null;
        const MAX_FAVOURITES = 5;

        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Smoke': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è',
            'Dust': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Sand': 'üå´Ô∏è',
            'Ash': 'üå´Ô∏è',
            'Squall': 'üí®',
            'Tornado': 'üå™Ô∏è'
        };

        // EVENT LISTENERS
        searchBtn.addEventListener('click', searchWeather);
        cityInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') searchWeather();
        });

        // DARK MODE
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            html.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            if (currentTheme === 'light') {
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
            
            // Update map tiles for theme
            if (weatherMap) {
                updateMapTheme();
            }
        });

        // SEARCH WEATHER
        async function searchWeather() {
            const city = cityInput.value.trim();
            if (city === '') {
                showError('Please enter a city name');
                return;
            }
            showLoading();
            try {
                const weatherData = await fetchWeatherData(city);
                displayWeather(weatherData);
            } catch (error) {
                showError(error.message);
            }
        }

        async function fetchWeatherData(city) {
            const url = `${API_URL}?city=${encodeURIComponent(city)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                let errorData;
                try {
                    errorData = await response.json();
                } catch (e) {
                    errorData = {};
                }
                
                if (response.status === 404) {
                    throw new Error('City not found. Please check spelling and try again.');
                } else if (response.status === 401) {
                    throw new Error('API key invalid. Please check your API key.');
                } else if (errorData.error) {
                    throw new Error(errorData.error);
                } else {
                    throw new Error('Unable to fetch weather data. Please try again later.');
                }
            }
            
            const data = await response.json();
            return data;
        }

        function displayWeather(data) {
            const cityNameText = `${data.name}, ${data.sys.country}`;
            const temperature = Math.round(data.main.temp);
            const feelsLikeTemp = Math.round(data.main.feels_like);
            const weatherDescription = data.weather[0].description;
            const humidityValue = `${data.main.humidity}%`;
            const windSpeedValue = `${Math.round(data.wind.speed)} m/s`;
            
            cityName.textContent = cityNameText;
            temp.textContent = temperature;
            description.textContent = weatherDescription;
            feelsLike.textContent = `${feelsLikeTemp}¬∞C`;
            humidity.textContent = humidityValue;
            windSpeed.textContent = windSpeedValue;
            
            loading.classList.add('hidden');
            errorMessage.classList.add('hidden');
            weatherDisplay.classList.remove('hidden');
            forecastDisplay.classList.add('hidden');
            viewToggle.classList.remove('hidden');
            
            currentCity = data.name;
            currentCityCoords = {
                lat: data.coord.lat,
                lon: data.coord.lon
            };
            lastSearchedCity = data.name;
            
            if (favourites.includes(currentCity)) {
                updateAddButton('already');
            } else {
                updateAddButton('default');
            }

            currentView = 'current';
            currentBtn.classList.add('active');
            forecastBtn.classList.remove('active');

            // Initialize or update map
            initializeMap(currentCityCoords.lat, currentCityCoords.lon, cityNameText);
        }

        function showLoading() {
            loading.classList.remove('hidden');
            weatherDisplay.classList.add('hidden');
            forecastDisplay.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            loading.classList.add('hidden');
            weatherDisplay.classList.add('hidden');
            forecastDisplay.classList.add('hidden');
        }

        // MAP FUNCTIONALITY
        function initializeMap(lat, lon, cityNameText) {
            // Remove existing map if any
            if (weatherMap) {
                weatherMap.remove();
            }

            // Create new map
            weatherMap = L.map('weatherMap').setView([lat, lon], 10);

            // Add appropriate tile layer based on theme
            const isDark = html.getAttribute('data-theme') === 'dark';
            const tileUrl = isDark 
                ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'
                : 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

            L.tileLayer(tileUrl, {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(weatherMap);

            // Add weather tile layer (temperature)
            L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${getAPIKeyFromEnv()}`, {
                maxZoom: 18,
                opacity: 0.6
            }).addTo(weatherMap);

            // Add marker
            L.marker([lat, lon])
                .addTo(weatherMap)
                .bindPopup(`<b>${cityNameText}</b>`)
                .openPopup();
        }

        function updateMapTheme() {
            if (!weatherMap || !currentCityCoords) return;
            
            const cityNameText = cityName.textContent;
            initializeMap(currentCityCoords.lat, currentCityCoords.lon, cityNameText);
        }

        function getAPIKeyFromEnv() {
            // This is a placeholder - the actual key is in the serverless function
            // For the weather overlay tiles, we can't hide it completely
            // but it's only used for non-sensitive map overlays
            return 'demo'; // Using demo mode for overlay tiles
        }

        // FAVOURITES
        function loadFavourites() {
            const saved = localStorage.getItem('favouriteCities');
            if (saved) {
                favourites = JSON.parse(saved);
                renderFavourites();
            }
        }

        function saveFavourites() {
            localStorage.setItem('favouriteCities', JSON.stringify(favourites));
        }

        function renderFavourites() {
            if (favourites.length === 0) {
                favouritesSection.classList.add('hidden');
                return;
            }
            
            favouritesSection.classList.remove('hidden');
            favouritesList.innerHTML = '';
            
            favourites.forEach(city => {
                const favouriteItem = document.createElement('div');
                favouriteItem.className = 'favourite-item';
                favouriteItem.innerHTML = `
                    <span class="city-name">${city}</span>
                    <button class="remove-btn" data-city="${city}">√ó</button>
                `;
                
                favouriteItem.querySelector('.city-name').addEventListener('click', () => {
                    cityInput.value = city;
                    searchWeather();
                });
                
                favouriteItem.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeFavourite(city);
                });
                
                favouritesList.appendChild(favouriteItem);
            });
        }

        function addToFavourites() {
            if (!currentCity) return;
            
            if (favourites.includes(currentCity)) {
                updateAddButton('already');
                return;
            }
            
            if (favourites.length >= MAX_FAVOURITES) {
                showError(`Maximum ${MAX_FAVOURITES} favourite cities allowed. Remove one to add another.`);
                return;
            }
            
            favourites.push(currentCity);
            saveFavourites();
            renderFavourites();
            updateAddButton('added');
        }

        function removeFavourite(city) {
            favourites = favourites.filter(fav => fav !== city);
            saveFavourites();
            renderFavourites();
            
            if (currentCity === city) {
                updateAddButton('default');
            }
        }

        function clearAllFavourites() {
            if (confirm('Are you sure you want to remove all favourite cities?')) {
                favourites = [];
                saveFavourites();
                renderFavourites();
                updateAddButton('default');
            }
        }

        function updateAddButton(state) {
            const buttons = [addFavouriteBtn, addFavouriteBtnForecast];
            
            buttons.forEach(btn => {
                if (state === 'added' || state === 'already') {
                    btn.textContent = '‚úì Added to Favourites';
                    btn.classList.add('added');
                    btn.disabled = true;
                } else {
                    btn.textContent = '‚≠ê Add to Favourites';
                    btn.classList.remove('added');
                    btn.disabled = false;
                }
            });
        }

        addFavouriteBtn.addEventListener('click', addToFavourites);
        addFavouriteBtnForecast.addEventListener('click', addToFavourites);
        clearAllBtn.addEventListener('click', clearAllFavourites);

        // FORECAST
        currentBtn.addEventListener('click', () => {
            if (currentView !== 'current') {
                currentView = 'current';
                currentBtn.classList.add('active');
                forecastBtn.classList.remove('active');
                weatherDisplay.classList.remove('hidden');
                forecastDisplay.classList.add('hidden');
            }
        });

        forecastBtn.addEventListener('click', async () => {
            if (currentView !== 'forecast') {
                currentView = 'forecast';
                forecastBtn.classList.add('active');
                currentBtn.classList.remove('active');
                weatherDisplay.classList.add('hidden');
                
                if (lastSearchedCity) {
                    await fetchAndDisplayForecast(lastSearchedCity);
                }
            }
        });

        async function fetchForecastData(city) {
            const url = `${FORECAST_URL}?city=${encodeURIComponent(city)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                let errorData;
                try {
                    errorData = await response.json();
                } catch (e) {
                    errorData = {};
                }
                
                if (response.status === 404) {
                    throw new Error('City not found. Please check spelling and try again.');
                } else if (errorData.error) {
                    throw new Error(errorData.error);
                } else {
                    throw new Error('Unable to fetch forecast data. Please try again later.');
                }
            }
            
            const data = await response.json();
            return data;
        }

        function processForecastData(data) {
            const dailyForecasts = {};
            
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dateKey = date.toISOString().split('T')[0];
                
                if (!dailyForecasts[dateKey]) {
                    dailyForecasts[dateKey] = {
                        date: date,
                        temps: [],
                        descriptions: [],
                        conditions: []
                    };
                }
                
                dailyForecasts[dateKey].temps.push(item.main.temp);
                dailyForecasts[dateKey].descriptions.push(item.weather[0].description);
                dailyForecasts[dateKey].conditions.push(item.weather[0].main);
            });
            
            const forecastArray = Object.keys(dailyForecasts)
                .sort()
                .slice(0, 5)
                .map(dateKey => {
                    const day = dailyForecasts[dateKey];
                    return {
                        date: day.date,
                        high: Math.round(Math.max(...day.temps)),
                        low: Math.round(Math.min(...day.temps)),
                        description: day.descriptions[0],
                        condition: day.conditions[0]
                    };
                });
            
            return forecastArray;
        }

        function displayForecast(cityName, forecastData) {
            forecastCityName.textContent = cityName;
            forecastCards.innerHTML = '';
            
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            forecastData.forEach((day, index) => {
                const dayName = index === 0 ? 'Today' : daysOfWeek[day.date.getDay()];
                const dateStr = day.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const icon = weatherIcons[day.condition] || 'üå§Ô∏è';
                
                const card = document.createElement('div');
                card.className = 'forecast-card';
                card.innerHTML = `
                    <div class="forecast-date">${dateStr}</div>
                    <div class="forecast-day">${dayName}</div>
                    <div class="forecast-icon">${icon}</div>
                    <div class="forecast-temps">
                        <span class="forecast-high">${day.high}¬∞</span>
                        <span class="forecast-low">${day.low}¬∞</span>
                    </div>
                    <div class="forecast-description">${day.description}</div>
                `;
                
                forecastCards.appendChild(card);
            });
            
            forecastDisplay.classList.remove('hidden');
            loading.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }

        async function fetchAndDisplayForecast(city) {
            showLoading();
            
            try {
                const data = await fetchForecastData(city);
                const processedForecast = processForecastData(data);
                displayForecast(`${data.city.name}, ${data.city.country}`, processedForecast);
                
                // Update favourite button state on forecast view
                if (favourites.includes(currentCity)) {
                    updateAddButton('already');
                } else {
                    updateAddButton('default');
                }
            } catch (error) {
                showError(error.message);
                currentView = 'current';
                currentBtn.classList.add('active');
                forecastBtn.classList.remove('active');
            }
        }

        // INITIALIZE
        loadFavourites();
    </script>
</body>
