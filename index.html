<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        /* ========================================
           CSS VARIABLES FOR THEMING
           ======================================== */
        
        :root {
            /* Light Mode Colors (Default) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --input-border: #dddddd;
            --input-focus: #667eea;
            --detail-bg: #f8f9fa;
            --error-bg: #ffeeee;
            --error-text: #cc3333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        /* Dark Mode Colors */
        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #0f3460;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --text-tertiary: #6c757d;
            --input-border: #495057;
            --input-focus: #7b68ee;
            --detail-bg: #1a1a2e;
            --error-bg: #4a1919;
            --error-text: #ff6b6b;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* Main Container */
        .container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            padding: 5px;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Search Box */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s, background 0.3s, color 0.3s;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        #cityInput:focus {
            border-color: var(--input-focus);
        }

        #cityInput::placeholder {
            color: var(--text-tertiary);
        }

        #searchBtn {
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        /* Weather Display */
        .weather-display {
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #cityName {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .weather-main {
            margin-bottom: 30px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .temperature {
            color: #7b68ee;
        }

        .unit {
            font-size: 2rem;
            color: var(--text-tertiary);
            transition: color 0.3s ease;
        }

        #description {
            font-size: 1.5rem;
            color: var(--text-secondary);
            text-transform: capitalize;
            transition: color 0.3s ease;
        }

        /* Weather Details Grid */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: var(--detail-bg);
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-item .label {
            font-size: 0.9rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .detail-item span:last-child {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        /* Loading, Error, Hidden States */
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #667eea;
            padding: 20px;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .loading {
            color: #7b68ee;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .theme-toggle {
                position: static;
                display: block;
                margin: 10px auto 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                üåô
            </button>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get current weather for any city</p>
        </header>

        <!-- Search Section -->
        <main>
            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, Tokyo, New York)"
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>

            <!-- Weather Display Section (hidden initially) -->
            <div id="weatherDisplay" class="weather-display hidden">
                <h2 id="cityName"></h2>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">¬∞C</span>
                    </div>
                    <div id="description"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Feels Like</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span id="windSpeed"></span>
                    </div>
                </div>
            </div>

            <!-- Error Message (hidden initially) -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Loading Indicator (hidden initially) -->
            <div id="loading" class="loading hidden">Loading...</div>
        </main>
    </div>

    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        
        // API endpoint - points to our secure Vercel function
        const API_URL = '/api/weather';

        // ========================================
        // GET REFERENCES TO HTML ELEMENTS
        // ========================================
        
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherDisplay = document.getElementById('weatherDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        
        // Elements inside the weather display
        const cityName = document.getElementById('cityName');
        const temp = document.getElementById('temp');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');

        // Dark mode elements
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // ========================================
        // EVENT LISTENERS
        // ========================================
        
        // When the search button is clicked, run the searchWeather function
        searchBtn.addEventListener('click', searchWeather);
        
        // When Enter key is pressed in the input, also search
        cityInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchWeather();
            }
        });

        // ========================================
        // DARK MODE FUNCTIONALITY
        // ========================================
        
        // Check for saved theme preference or default to 'light'
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Apply the saved theme on page load
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            html.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'üåô';
        }

        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                // Switch to dark mode
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                // Switch to light mode
                html.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        });

        // ========================================
        // MAIN FUNCTION: SEARCH WEATHER
        // ========================================
        
        async function searchWeather() {
            // Get the city name from the input field
            const city = cityInput.value.trim();
            
            // Validation: Check if user entered a city
            if (city === '') {
                showError('Please enter a city name');
                return;
            }
            
            // Show loading, hide other sections
            showLoading();
            
            try {
                // Make API call to get weather data
                const weatherData = await fetchWeatherData(city);
                
                // Display the weather data
                displayWeather(weatherData);
                
            } catch (error) {
                // If something goes wrong, show error message
                showError(error.message);
            }
        }

        // ========================================
        // FETCH WEATHER DATA FROM API
        // ========================================
        
        async function fetchWeatherData(city) {
            // Call our Vercel function instead of OpenWeatherMap directly
            const url = `${API_URL}?city=${encodeURIComponent(city)}`;
            
            // Make the HTTP request
            const response = await fetch(url);
            
            // Check if the request was successful
            if (!response.ok) {
                // Try to get error message from response
                let errorData;
                try {
                    errorData = await response.json();
                } catch (e) {
                    errorData = {};
                }
                
                // Handle different error types
                if (response.status === 404) {
                    throw new Error('City not found. Please check spelling and try again.');
                } else if (response.status === 401) {
                    throw new Error('API key invalid. Please check your API key.');
                } else if (errorData.error) {
                    throw new Error(errorData.error);
                } else {
                    throw new Error('Unable to fetch weather data. Please try again later.');
                }
            }
            
            // Convert response to JSON (JavaScript Object)
            const data = await response.json();
            
            return data;
        }

        // ========================================
        // DISPLAY WEATHER DATA ON PAGE
        // ========================================
        
        function displayWeather(data) {
            // Extract data from the API response
            const cityNameText = `${data.name}, ${data.sys.country}`;
            const temperature = Math.round(data.main.temp);
            const feelsLikeTemp = Math.round(data.main.feels_like);
            const weatherDescription = data.weather[0].description;
            const humidityValue = `${data.main.humidity}%`;
            const windSpeedValue = `${Math.round(data.wind.speed)} m/s`;
            
            // Update the HTML elements with the data
            cityName.textContent = cityNameText;
            temp.textContent = temperature;
            description.textContent = weatherDescription;
            feelsLike.textContent = `${feelsLikeTemp}¬∞C`;
            humidity.textContent = humidityValue;
            windSpeed.textContent = windSpeedValue;
            
            // Hide loading and error, show weather display
            loading.classList.add('hidden');
            errorMessage.classList.add('hidden');
            weatherDisplay.classList.remove('hidden');
        }

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        // Show loading indicator
        function showLoading() {
            loading.classList.remove('hidden');
            weatherDisplay.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            loading.classList.add('hidden');
            weatherDisplay.classList.add('hidden');
        }
    </script>
</body>
</html>
