<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        /* ========================================
           CSS VARIABLES FOR THEMING
           ======================================== */
        
        :root {
            /* Light Mode Colors (Default) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --input-border: #dddddd;
            --input-focus: #667eea;
            --detail-bg: #f8f9fa;
            --error-bg: #ffeeee;
            --error-text: #cc3333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        /* Dark Mode Colors */
        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #0f3460;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --text-tertiary: #6c757d;
            --input-border: #495057;
            --input-focus: #7b68ee;
            --detail-bg: #1a1a2e;
            --error-bg: #4a1919;
            --error-text: #ff6b6b;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* Main Container */
        .container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            padding: 5px;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Favorites Section */
        .favorites-section {
            margin-bottom: 20px;
            padding: 20px;
            background: var(--detail-bg);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .favorites-section h3 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .favorites-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .favorite-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: var(--card-bg);
            border: 2px solid var(--input-border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .favorite-item:hover {
            border-color: var(--input-focus);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .favorite-item .city-name {
            font-weight: 500;
        }

        .favorite-item .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            line-height: 1;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .favorite-item .remove-btn:hover {
            opacity: 1;
        }

        /* Search Box */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s, background 0.3s, color 0.3s;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        #cityInput:focus {
            border-color: var(--input-focus);
        }

        #cityInput::placeholder {
            color: var(--text-tertiary);
        }

        #searchBtn {
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        /* Weather Display */
        .weather-display {
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #cityName {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        /* Add to Favorites Button */
        .favorite-btn {
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
        }

        .favorite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .favorite-btn:active {
            transform: translateY(0);
        }

        .favorite-btn.added {
            background: linear-gradient(135deg, #90ee90 0%, #98fb98 100%);
            cursor: default;
        }

        .favorite-btn.added::before {
            content: '‚úì ';
        }

        .weather-main {
            margin-bottom: 30px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .temperature {
            color: #7b68ee;
        }

        .unit {
            font-size: 2rem;
            color: var(--text-tertiary);
            transition: color 0.3s ease;
        }

        #description {
            font-size: 1.5rem;
            color: var(--text-secondary);
            text-transform: capitalize;
            transition: color 0.3s ease;
        }

        /* Weather Details Grid */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: var(--detail-bg);
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-item .label {
            font-size: 0.9rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .detail-item span:last-child {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        /* Loading, Error, Hidden States */
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #667eea;
            padding: 20px;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .loading {
            color: #7b68ee;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .theme-toggle {
                position: static;
                display: block;
                margin: 10px auto 0;
            }

            .favorites-list {
                flex-direction: column;
            }
            
            .favorite-item {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get current weather for any city</p>
        </header>

        <main>
            <div id="favoritesSection" class="favorites-section hidden">
                <h3>‚≠ê Favorite Cities</h3>
                <div id="favoritesList" class="favorites-list"></div>
            </div>

            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, Tokyo, New York)"
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>

            <div id="weatherDisplay" class="weather-display hidden">
                <h2 id="cityName"></h2>
                <button id="addFavoriteBtn" class="favorite-btn">‚≠ê Add to Favorites</button>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">¬∞C</span>
                    </div>
                    <div id="description"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Feels Like</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span id="windSpeed"></span>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="loading" class="loading hidden">Loading...</div>
        </main>
    </div>

    <script>
        // Configuration
        const API_URL = '/api/weather';

        // Get references to HTML elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherDisplay = document.getElementById('weatherDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        
        const cityName = document.getElementById('cityName');
        const temp = document.getElementById('temp');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');

        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const favoritesSection = document.getElementById('favoritesSection');
        const favoritesList = document.getElementById('favoritesList');
        const addFavoriteBtn = document.getElementById('addFavoriteBtn');

        let favorites = [];
        let currentCity = null;
        const MAX_FAVORITES = 5;

        // Event Listeners
        searchBtn.addEventListener('click', searchWeather);
        cityInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchWeather();
            }
        });

        // Dark Mode
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            html.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            if (currentTheme === 'light') {
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        });

        // Main search function
        async function searchWeather() {
            const city = cityInput.value.trim();
            
            if (city === '') {
                showError('Please enter a city name');
                return;
            }
            
            showLoading();
            
            try {
                const weatherData = await fetchWeatherData(city);
                displayWeather(weatherData);
            } catch (error) {
                showError(error.message);
            }
        }

        // Fetch weather data
        async function fetchWeatherData(city) {
            const url = `${API_URL}?city=${encodeURIComponent(city)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                let errorData;
                try {
                    errorData = await response.json();
                } catch (e) {
                    errorData = {};
                }
                
                if (response.status === 404) {
                    throw new Error('City not found. Please check spelling and try again.');
                } else if (response.status === 401) {
                    throw new Error('API key invalid. Please check your API key.');
                } else if (errorData.error) {
                    throw new Error(errorData.error);
                } else {
                    throw new Error('Unable to fetch weather data. Please try again later.');
                }
            }
            
            const data = await response.json();
            return data;
        }

        // Display weather
        function displayWeather(data) {
            const cityNameText = `${data.name}, ${data.sys.country}`;
            const temperature = Math.round(data.main.temp);
            const feelsLikeTemp = Math.round(data.main.feels_like);
            const weatherDescription = data.weather[0].description;
            const humidityValue = `${data.main.humidity}%`;
            const windSpeedValue = `${Math.round(data.wind.speed)} m/s`;
            
            cityName.textContent = cityNameText;
            temp.textContent = temperature;
            description.textContent = weatherDescription;
            feelsLike.textContent = `${feelsLikeTemp}¬∞C`;
            humidity.textContent = humidityValue;
            windSpeed.textContent = windSpeedValue;
            
            loading.classList.add('hidden');
            errorMessage.classList.add('hidden');
            weatherDisplay.classList.remove('hidden');
            
            currentCity = data.name;
            
            if (favorites.includes(currentCity)) {
                updateAddButton('already');
            } else {
                updateAddButton('default');
            }
        }

        // Utility functions
        function showLoading() {
            loading.classList.remove('hidden');
            weatherDisplay.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            loading.classList.add('hidden');
            weatherDisplay.classList.add('hidden');
        }

        // Favorites functions
        function loadFavorites() {
            const saved = localStorage.getItem('favoriteCities');
            if (saved) {
                favorites = JSON.parse(saved);
                renderFavorites();
            }
        }

        function saveFavorites() {
            localStorage.setItem('favoriteCities', JSON.stringify(favorites));
        }

        function renderFavorites() {
            if (favorites.length === 0) {
                favoritesSection.classList.add('hidden');
                return;
            }
            
            favoritesSection.classList.remove('hidden');
            favoritesList.innerHTML = '';
            
            favorites.forEach(city => {
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'favorite-item';
                favoriteItem.innerHTML = `
                    <span class="city-name">${city}</span>
                    <button class="remove-btn" data-city="${city}">√ó</button>
                `;
                
                favoriteItem.querySelector('.city-name').addEventListener('click', () => {
                    cityInput.value = city;
                    searchWeather();
                });
                
                favoriteItem.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeFavorite(city);
                });
                
                favoritesList.appendChild(favoriteItem);
            });
        }

        function addToFavorites() {
            if (!currentCity) return;
            
            if (favorites.includes(currentCity)) {
                updateAddButton('already');
                return;
            }
            
            if (favorites.length >= MAX_FAVORITES) {
                showError(`Maximum ${MAX_FAVORITES} favorite cities allowed. Remove one to add another.`);
                return;
            }
            
            favorites.push(currentCity);
            saveFavorites();
            renderFavorites();
            updateAddButton('added');
        }

        function removeFavorite(city) {
            favorites = favorites.filter(fav => fav !== city);
            saveFavorites();
            renderFavorites();
            
            if (currentCity === city) {
                updateAddButton('default');
            }
        }

        function updateAddButton(state) {
            if (state === 'added' || state === 'already') {
                addFavoriteBtn.textContent = '‚úì Added to Favorites';
                addFavoriteBtn.classList.add('added');
                addFavoriteBtn.disabled = true;
            } else {
                addFavoriteBtn.textContent = '‚≠ê Add to Favorites';
                addFavoriteBtn.classList.remove('added');
                addFavoriteBtn.disabled = false;
            }
        }

        addFavoriteBtn.addEventListener('click', addToFavorites);

        // Initialize
        loadFavorites();
    </script>
</body>
</html>
